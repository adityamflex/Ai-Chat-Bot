<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai chat bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="user-chat-box">
        <img src="user.png" alt="" id="userImage" width="50" />
        <div class="user-chat-area">
          Hey hi, this is your friendly AI assistant, always here to help!
        </div>
      </div>
      <div class="ai-chat-box">
        <img src="ai.png" alt="" id="aiImage" width="70" />
        <div class="ai-chat-area"></div>
      </div>
    </div>
    <div class="prompt-area">
      <input type="text" id ="prompt" placeholder="Massage...">
      <button id ="image"><img src="img.svg" alt=""></button>
      <button id ="Sumbit"><img src="sumbit.svg" alt=""></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
